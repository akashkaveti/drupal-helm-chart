drupalVersion: v8
project:
  name: webinars
  ingress:
    enabled: false
    host: localhost
  image:
    registry: registry.axl8.xyz
    repository: infra/webinars
    tag: behat
    PullSecret: docker-infra
  persistence:
    enabled: false
  behat:
    selenium: http://selenium-chrome-service:9515
  env:
    K8S_ENABLED: true
mariadb:
  rootUser:
    password: password
  db:
    host: mariadb
    name: drupal
    user: drupal
    password: password
dbDump:
  namespace: default
  minioBucket: webinars-db-dump
  minioObject: webinars.sql
  PullSecret: docker-mysql-client

